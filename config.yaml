version: 1.2.9

cache: true

fileStrategy: "firebase"

# filteredTools: []

# includedTools: web_search

balance:
  enabled: false

transactions:
  enabled: true

secureImageLinks: false

imageOutputType: "png"

ocr:
  mistralModel: "mistral-ocr-latest"       # Optional: Specify Mistral model, defaults to "mistral-ocr-latest"
  apiKey: ${OCR_API_KEY}           # Optional: Defaults to OCR_API_KEY env variable
  baseURL: "https://api.mistral.ai/v1"     # Optional: Defaults to OCR_BASEURL env variable, or Mistral's API if no variable set
  strategy: "mistral_ocr"

# webSearch:

fileConfig:
  # Maximum tokens from text files before truncation
  fileTokenLimit: 100000

  # Files matching these patterns use OCR (if configured)
  ocr:
    supportedMimeTypes:
      - "^image/(jpeg|gif|png|webp|heic|heif)$"
      - "^application/pdf$"
      - "^application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
      - "^application/vnd\\.ms-(word|powerpoint|excel)$"
      - "^application/epub\\+zip$"

  # Files matching these patterns use text parsing
  text:
    supportedMimeTypes:
      - "^application/pdf$"
      - "^text/(plain|markdown|csv|json|xml|html|css|javascript|typescript|x-python|x-java|x-csharp|x-php|x-ruby|x-go|x-rust|x-kotlin|x-swift|x-scala|x-perl|x-lua|x-shell|x-sql|x-yaml|x-toml)$"

  # Files matching these patterns use STT (if configured)
  stt:
    supportedMimeTypes:
      - "^audio/(mp3|mpeg|mpeg3|wav|wave|x-wav|ogg|vorbis|mp4|x-m4a|flac|x-flac|webm)$"

speech:
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      # languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0.8
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      # languageTTS: ""
      # automaticPlayback: ""
      # playbackRate: ""
      cacheTTS: true
  stt:
    openai:
      url: 'https://api.mistral.ai/v1/audio/transcriptions'
      apiKey: ${STT_API_KEY}
      model: 'voxtral-mini-latest'
  tts:
    openai:
      apiKey: ${IMAGE_GEN_OAI_API_KEY}
      model: 'gpt-4o-mini-tts'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
  # tts:
  #   elevenlabs:
  #     apiKey: ${TTS_API_KEY}
  #     model: 'eleven_flash_v2_5'
  #     voices: ['GYzIdoKkRyANjBvkKYfO', 'UgBBYS2sOqTuMpoF3BR0', 'tnSpp4vdxKPjI9w0GnoV']

    # textToSpeech:
    #   engineTTS: "external"
    #   voice: "alloy"
    #   languageTTS: "en"
    #   automaticPlayback: true
    #   playbackRate: 1.0
    #   cacheTTS: true

# rateLimits:

memory:
  disabled: true

# actions:

interface:
  mcpServers:
    placeholder: "MCP Servers"
  privacyPolicy:
    externalUrl: "https://cattus.ai/en/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://cattus.ai/en/terms"
    openNewTab: true
  agents: true
  bookmarks: true
  customWelcome: "Hey {{user.name}}! Welcome to Cattus.ai"
  webSearch: false
  modelSelect: false
  prompts: false
  parameters: false
  presets: false
  runCode: false
  fileSearch: false
  fileCitations: false
  multiConvo: false
  sidePanel: false

# modelSpecs:

endpoints:
  agents:
    capabilities:
      # - "execute_code"
      # - "file_search"
      - "actions"
      - "tools"
      - "ocr"
      - "context"
      # - "chain"
      # - "web_search"
      # - end_after_tools

  custom:
    - name: "title-endpoint"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "${OPENROUTER_GATEWAY_URL}"
      models:
        default:
          - openai/gpt-4o-mini
        fetch: false

    - name: "openrouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "${OPENROUTER_GATEWAY_URL}"
      models:
        default:
          - openai/gpt-4o
          - openai/gpt-5
          - openai/gpt-5-chat
          - openai/chatgpt-4o-latest
          - anthropic/claude-sonnet-4
          - google/gemini-2.5-pro
          - mistralai/mistral-medium-3.1
          - mistralai/codestral-2508
          - perplexity/sonar-deep-research
          - perplexity/sonar-pro
        fetch: false
      titleConvo: true
      titleEndpoint: "title-endpoint"
      dropParams: ["stop"]
      summarize: false
      forcePrompt: false
      # addParams:
      #   plugins:
      #     - id: "web"
            # max_results: 10
            # search_prompt: "IMPORTANT: Do a web search only when necessary to find information that you don't have or that is not up to date, or when it is explicitly requested. A web search was conducted on `date`. Incorporate the following web search results into your response. IMPORTANT: Cite them using markdown links named using the domain of the source. Example: [nytimes.com](https://nytimes.com/some-page)."


modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "GPT-5"
      label: "GPT-5"
      description: "Latest OpenAI model, strongest for reasoning and creativity."
      iconURL: "https://img.icons8.com/fluency/96/chatgpt--v2.png"
      default: true
      preset:
        endpoint: "openrouter"
        model: "openai/gpt-5-chat"
        modelLabel: "GPT-5"
        web_search: true
        promptPrefix: "IMPORTANT: Do a web search only when necessary to find information that you don't have or that is not up to date, or when it is explicitly requested."
    - name: "GPT Image"
      label: "GPT Image"
      description: "Multi-capable AI assistant with image generation"
      iconURL: "https://img.icons8.com/fluency/96/chatgpt--v2.png"
      preset:
        endpoint: "agents"
        agent_id: "agent_NWI3ttV-oA4XUZZdinIAI"
        modelLabel: "GPT Image"
    - name: "Flux 1.1 Pro"
      label: "Flux 1.1 Pro"
      description: "Multi-capable AI assistant with image generation"
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.66.0/icons/flux.svg"
      preset:
        endpoint: "agents"
        agent_id: "agent_184xxyh3WtaZqXHr6Dh-M"
        modelLabel: "Flux 1.1 Pro"
    - name: "GPT-5 Thinking"
      label: "GPT-5 Thinking"
      description: "Focused on deeper logic and step-by-step reasoning."
      iconURL: "https://img.icons8.com/fluency/96/chatgpt--v2.png"
      preset:
        endpoint: "openrouter"
        model: "openai/gpt-5"
        modelLabel: "GPT-5 Thinking"
        web_search: true
    - name: "GPT-4o"
      label: "GPT-4o"
      description: "Fast text and vision model, efficient and capable."
      iconURL: "https://img.icons8.com/fluency/96/chatgpt--v2.png"
      preset:
        endpoint: "openrouter"
        model: "openai/chatgpt-4o-latest"
        modelLabel: "GPT-4o"
        web_search: true
    - name: "Claude Sonnet 4"
      label: "Claude Sonnet 4"
      description: "Balanced model for code writing and chat."
      iconURL: "https://img.icons8.com/fluency/96/claude.png"
      preset:
        endpoint: "openrouter"
        model: "anthropic/claude-sonnet-4"
        modelLabel: "Claude Sonnet 4"
        web_search: false
    - name: "Gemini 2.5 Pro"
      label: "Gemini 2.5 Pro"
      description: "Balanced model for chat and coding."
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.66.0/icons/gemini-color.svg"
      preset:
        endpoint: "openrouter"
        model: "google/gemini-2.5-pro"
        modelLabel: "Gemini 2.5 Pro"
        web_search: true
    - name: "Mistral Medium"
      label: "Mistral Medium"
      description: "Lightweight, speedy model for general tasks."
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.66.0/icons/mistral-color.svg"
      preset:
        endpoint: "openrouter"
        model: "mistralai/mistral-medium-3.1"
        modelLabel: "Mistral Medium"
        web_search: true
        promptPrefix: "IMPORTANT: Do a web search only when necessary and when user ask for an information that you don't have or that is not up to date, or when it is explicitly requested."
    - name: "Mistral Codestral"
      label: "Mistral Codestral"
      description: "model built for coding and debugging."
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@1.66.0/icons/mistral-color.svg"
      preset:
        endpoint: "openrouter"
        model: "mistralai/codestral-2508"
        modelLabel: "Mistral Codestral"
        web_search: true
    - name: "Sonar Deep Research"
      label: "Sonar Deep Research"
      description: "Great for in-depth research and analysis."
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@latest/icons/perplexity-color.svg"
      preset:
        endpoint: "openrouter"
        model: "perplexity/sonar-deep-research"
        temperature: 0.3
        promptPrefix: "Additional Rules: 1. Always print the full URL in this format (domaine_name)[FULL_URL] alwayse add a white space at the satart and the end of the citation and a comma between succesive citations, instead of just the Citation Number; 2. Ensure responses are concise and relevant; 3. Always cite the sources of your web search"
        modelLabel: "Sonar Deep Research"
    - name: "Sonar Pro"
      label: "Sonar Pro"
      description: "Professional-grade model for advanced research and language tasks."
      iconURL: "https://unpkg.com/@lobehub/icons-static-svg@latest/icons/perplexity-color.svg"
      preset:
        endpoint: "openrouter"
        model: "perplexity/sonar-pro"
        temperature: 0.3
        promptPrefix: "Additional Rules: 1. Always print the full URL in this format (domaine_name)[FULL_URL] alwayse add a white space at the satart and the end of the citation and a comma between succesive citations, instead of just the Citation Number; 2. Ensure responses are concise and relevant; 3. Always cite the sources of your web search"
        modelLabel: "Sonar Pro"
